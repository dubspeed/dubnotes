<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd"> 
<!--<html manifest="cache.manifest">-->
<head> 
	<title>Dubnotes</title> 
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, target-densitydpi=device-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div data-role="page">

      <div data-role="header">
        <h1>Dub Notes</h1>
        <a href="{{ new_url }}" data-ajax="false" data-icon="plus">New</a>
      </div>
      <div data-role="content">
          <ul data-role="listview" data-filter='true'>
              {% for p, f in files %}
                  <li>
                  <a data-transition="slide" href="{{ p }}">{{ f }}</a>
                  </li>
              {% endfor %}
          </ul>        
            
      </div>
      <div data-role="footer" align="center">
      <h5>dubnotes.appspot.com</h5>
      </div>
</div>
</body>
</html>
