<!DOCTYPE html> 
<html> 
	<head> 
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<title>Edit note</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
</head> 
<body> 
<div data-role="page">
    
    <script>
      // when the page is complete, fire a "keyup" event to the textarea, to make it grow
      $(document).bind("pagecreate", function(){
         $('#f_content').trigger('keyup');
         //alert('huhu');
      });
    </script>
    
    <div data-role="header">
        <h1>Edit Note</h1>
        <form action="/delete" method="post">
            <input type="submit" data-icon="delete" data-ajax="false" class="ui-btn-right" value="Delete"/>
            <input type="hidden" id="file" name="file" value="{{ file }}" />
            <input type="hidden" name="uid" value="{{ user }}" />
            <input type="hidden" name="oauth_token" value="{{ token }}" />
        </form>
      </div>
      
      <div data-role="content">
        <form action="/list" method="post" data-direction="reverse" data-ajax="false">
            <fieldset> 
              <div data-role="fieldcontain">
                <label for="displayname">Filename</label>
                <input id="displayname" name="displayname" value="{{ displayname }}" />
              </div>
              
              <div data-role="fieldcontain">
                <label for="content">Content</label>
                <textarea id="content" name="content" cols="40" rows="10">{{ content }}</textarea>
              </div>
              <input type="hidden" id="file" name="file" value="{{ file }}" />
              <input type="hidden" name="uid" value="{{ user }}" />
              <input type="hidden" name="oauth_token" value="{{ token }}" />
              <input type="submit" value="done" />
            </fieldset>
        </form>
         
      </div>
  

      <div data-role="footer" align="center">
      <h5>dubnotes.appspot.com</h5>
      </div>
</div>  
</body>
</html>
